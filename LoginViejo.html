    <h1>Login: </h1>

    <form action="/logincheck" method="POST" enctype="multipart/form-data">

        <p th:if="${logout != null}" th:text="${logout}" style="color: green"></p>
        
        <section class="form-floating mb-3">
            <label>Email: </label>
            <input class="form-control" type="email" name = "email">

            <label>Clave: </label>
            <input class="form-control" type="password" name = "clave">
        </section>
        
        <section class="form-check mb-3">
            <input class="form-check-input" id= "inputRememberPassword" type="checkbox" value="true">
            <label class="form-check-label" for="inputRememberPassword">Recordar la clave</label>
        </section>
        
        <section>
            <a class="email" href="password">Recupera tu clave</a>
