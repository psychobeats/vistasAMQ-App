<h1 id="hh1">Formulario de registro: </h1>
<div class="recuadro">
<form class="form-usuario">
  <div class="form_group">
    <input id="input-usuario" type="input" class="form_field" th:value="${alias}" 
    placeholder="Alias">
    <label for="alias" class="form_label">Alias</label>
  </div>
  <br>
  <div class="form_group">
    <input id="input-usuario" type="input" class="form_field" th:value="${email}" 
    placeholder="E-mail">
    <label for="e-mail" class="form_label">E-mail</label>
  </div> 
  <br>
  <div class="form_group">
    
    <input id="input-usuario" type="password" class="form_field" th:value="${clave}"
    placeholder="Password">
    <label for="input-usuario" class="form_label"> Password</label>
    <div class="form-text1">Condiciones para la clave.</div>
  </div>
  <br>
  <div class="form_group">
    <input id="input-usuario" type="password" class="form_field" th:value="${claveValidar}" 
    placeholder="Confirmar Password">
    <label for="input-usuario" class="form_label">Confirmar Password </label>
  </div>
  <br>
  <div class="input-group">
    <label id="label-usuario">Sexo: </label>
    <select class="form-control" th:field="*{Sexo}">
     <option id="input-usuario" th:each="Sexo : ${T(com.attacomsian.runner.domains.constants.Topic).values()}" th:value="${Sexo}" th:text="${Sexo}">Seleccionar</option>
    </select>
  </div>  
  <br>
  <div class="input-group">
    <label id="label-usuario">Pa√≠s: </label>
    <select class="form-control" th:field="*{Pais}">
     <option id="input-usuario" th:each="Pais : ${T(com.attacomsian.runner.domains.constants.Topic).values()}" th:value="${Pais}" th:text="${Pais}">Seleccionar</option>
    </select>
  </div>
  <br>
  <div class="input-group">
    <label id="label-usuario">Fecha de Nacimiento: </label>
    <input id="input-usuario" type="date" th:value="${nacimiento}">
  </div> 
  <br>

  <button class="btn btn-primary" id="btnIndex" type="submit" id="btn-usuario" href="#">Guardar</button>
</form>
