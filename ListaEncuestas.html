<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-
  TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/EstiloTabla.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="icon/png" sizes=""href="assets/favicon.png">
  <title>Encuestas</title>


</head>

<body>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-
  DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-
  ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  

 
 
<section>
    
  <div class="container">
      <div class="row align-items-center">
  <table class="table">
    <thead>
        <tr>
            <th scope="col">Título de la encuesta</th>
            <th scope="col">Opción 1</th>
            <th scope="col">Opción 2</th>
            <th th:if="${session.usuariosession != null}" scope="col">Votar</th>
            <th>Chusmear Querys :)</th>
        </tr>
    </thead>
    <tbody>
        
        
        <p th:if="${error != null}" th:text="${error}" style="color:red;"></p> 
        <tr th:each="encuesta: ${encuestas}">
         
            <td scope="row" th:text="${encuesta.titulo}">   
            </td>
            <td>
                <label th:text="${encuesta.opcion1}"></label>   
            </td>
            
            <td>
                <label th:text="${encuesta.opcion2}"></label>  
            </td>
            <td th:if="${session.usuariosession != null}">
                <input type="hidden" name="usuarioId" th:value="${session.usuariosession.id}">
                <a class="btn btn-info" role="button" th:href="@{/encuesta/votacion(idEncuesta=${encuesta.id}, idUsuario=${session.usuariosession.id})}" style="color: white;">Votar</a>
            </td>
            <td>
                <a class="btn btn-info" role="button" th:href="@{/resultados/visualizacion(idEncuesta=${encuesta.id})}" style="color: white;">Ver Resultados</a>
            </td>
        </tr>
        
    </tbody>
</table>
      </div>
  </div>
</section>

</body>

</html>
