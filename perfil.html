<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Mi perfil</title>
</head>

<body>
    <div th:replace="IndexIniciado :: navBarInicio"></div>

    <div>
            <h1 id="hh1"> Mi cuenta</h1>
            <div>
                <p>ALIAS:</p>
                <span th:text="${usuario.alias}" id="span-usuario">alias</span>
                <p>FECHA DE NACIMIENTO:</p> 
                <span th:text="${usuario.nacimiento}" id="span-usuario">nacimiento</span>
                <p>PAIS:</p> 
                <span th:text="${usuario.pais}" id="span-usuario">pais</span>
                <p>SEXO:</p>
                <span th:text="${usuario.sexo}" id="span-usuario">sexo</span>
                <p>EMAIL</p>
                <span th:text="${usuario.email}" id="span-usuario">email</span>
            </div>
        
        <button th:href="#" id="btn-usuario">Mis Query´s</button>
        <button th:href="#" id="btn-usuario">Query´s votadas</button>
    </div>

<div th:replace="IndexIniciado :: footer"></div>


</body>

</html>
