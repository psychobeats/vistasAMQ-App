    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="style.css">

<body>
  <nav class="nav">

 </nav>

<h1 id="hh1">Mis Query's</h1>
<table class="table text-center">
    <thead class="fw-bold">
       <tr>
       <th scope="col">Query </th>
       <th scope="col">Alta/Baja</th>
       <th scope="col">Eliminar</th></tr>
    </tr>
    </thead>
            
    <tbody class="fw-bold">
        <tr th:each="query:${querys}">
        <td th:text="${query.titulo}">Titulo</td> 
        <td th:if="${query.alta}==false"><a th:href="@{/query/alta (id=${query.id})}"><button type="button" id="btnRegular">Dar de alta</button></a></td>
        <td th:if="${query.alta}==true"><a th:href="@{/query/baja (id=${query.id})}"><button type="button" id="btnRegular">Dar de baja</button></a></td>
        <td><a th:href="@{/query/eliminar (id=${query.id})}"><button type="button" class="btn btn-primary" id="btnRegular" data-toggle="modal" data-target="#exampleModal" data-whatever="@ndo">Eliminar</button></a></td>              
        </tr>
    </tbody>        
    </table> 
    
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">¿Seguro?</h5>
              <button id="btnMiddle" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true"></span>
              Si</button>
              <button id="btnMiddle" type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"></span>
              No</button>
        </div>
            <div class="modal-body">
              <p>Estás a punto de borrar la Query permanentemente! </p>
            </div>
            <div class="modal-footer">
              <button id="btnMiddle" type="button" class="btn btn-secondary" data-dismiss="modal">Me arrepentí!</button>
              <button id="btnMiddle" type="submit" class="btn btn-primary" value="Submit">Borrar Query!</button>
            </div>
          </div>
        </div>
      </div>

      
<div th:fragment="footer">
  <footer class="pie-pagina">
    <div class="grupo-1">
      <div class="box">
        <figure>
          <a>
            <img src="https://drive.google.com/uc?export=download&id=1NCoNyhyGOZLjZlD187jCdu9aYntNhV68" width="160"
              class="imagen-footer">
          </a>
        </figure>
        <br>
        <div class="grupo-2">
          <a> &copy;2022 A MOVER LA QUERY!</a>
          <br>
          <a>Todos los Derechos Reservados</a>

        </div>
      </div>
  </footer>
</div>

</body>
