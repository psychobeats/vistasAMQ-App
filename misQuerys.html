<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
<div th:replace="perfil :: navBarInicio"></div>

<h1>Mis Query's</h1>
<table class="table text-center">
    <thead class="fw-bold">
       <tr>
       <th scope="col">Query </th>
       <th scope="col">Alta/Baja</th>
       <th scope="col">Eliminar</th></tr>
    </tr>
    </thead>
            
    <tbody class="fw-bold">
        <tr th:each="query:${querys}">
        <td th:text="${query.titulo}">Titulo</td> 
        <td th:if="${query.alta}==false"><a th:href="@{/query/alta (id=${query.id})}"><button type="button">Dar de alta</button></a></td>
        <td th:if="${query.alta}==true"><a th:href="@{/query/baja (id=${query.id})}"><button type="button">Dar de baja</button></a></td>
        <td><a th:href="@{/query/eliminar (id=${query.id})}"><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@ndo">Eliminar</button></a></td>              
        </tr>
    </tbody>        
    </table> 
    
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">¿Seguro?</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
              </button>
        </div>
            <div class="modal-body">
              <p>Estás a punto de borrar la Query permanentemente! </p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Me arrepentí!</button>
              <button type="submit" class="btn btn-primary" value="Submit">Sí! Borrar Query!</button>
            </div>
          </div>
        </div>
      </div>

<div th:replace="logIn :: footer"></div>

</body>
</html>
